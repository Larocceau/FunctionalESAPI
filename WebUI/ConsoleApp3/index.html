<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUI Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .banner {
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .instructions {
            height: 50px;
            margin-top: 20px;
            font-size: 18px;
        }

        .bottom-bar {
            height: 60px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        Banner Area
    </div>
    <div class="content">
        <div class="container instructions">
            <p>Select the numbers you want:</p>
        </div>
        <div class="container" id="stage-1">
            <div class="form-group">
                <label for="number1">Number 1</label>
                <select class="form-control" id="number1">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="number2">Number 2</label>
                <select class="form-control" id="number2">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="btn btn-secondary mr-2">Cancel</button>
        <button class="btn btn-primary" id="nextButton">Next</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/webui.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nextButton = document.getElementById("nextButton");
            nextButton.addEventListener("click", function() {
                const number1 = document.getElementById("number1").value;
                const number2 = document.getElementById("number2").value;
                handleDropdownSelection(number1, number2);
            });
        });
    </script>
</body>
</html>
