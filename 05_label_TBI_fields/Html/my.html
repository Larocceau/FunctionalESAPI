<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: "SUSE", sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1294px;
            height: 800px;
            background: #efeeff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
        }

        .static-pane {
            background: #fff;
            width: 30%;
            padding: 45px 55px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .static-pane h2 {
            font-size: 27px;
            color: #222;
            font-weight: 800;
            margin: 0;
        }

        .static-pane h2 span {
            color: #7c7cdd;
        }

        .static-pane .title {
            font-weight: 700;
            color: #222;
            margin: 20px 0 7px 0;
        }

        .static-pane .desc {
            color: #999;
            line-height: 1.5;
            flex-grow: 1;
        }

        .static-pane img {
            width: 100%;
            max-width: 300px;
            align-self: center;
        }

        .form-pane {
            width: 60%;
            height: 800px;
            display: flex;
            flex-direction: column;
            background-color: #f4f5fa;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .step-indicator {
            position: absolute;
            right: 30px;
            top: 20px;
            font-family: "SUSE", sans-serif;
            text-transform: uppercase;
            font-weight: 800;
            color: #7c7cdd;
        }

        .section {
            display: none;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .section.active {
            display: flex;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group select, 
        .input-group input[type="text"], 
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bfbfbf;
            background: #fff;
            font-size: 18px;
            font-weight: 700;
            color: #333;
            border-radius: 5px;
            outline: none;
            margin-top: 5px;
        }

        .input-group label {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group .description {
            font-size: 14px;
            font-style: italic;
            color: #777;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #7c7cdd;
            color: white;
            border: none;
            width: 150px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #6a64f1;
        }

        .actions .previous {
            background-color: #f0f0f0;
            color: #999;
        }

        .actions .previous:hover {
            background-color: #e0e0e0;
        }

        .actions .change-folder {
            width: auto;
            background-color: #7c7cdd;
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .actions .change-folder:hover {
            background-color: #6a64f1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="static-pane">
        <div>
            <h2><span>Process</span> Overview</h2>
            <p class="title">Detailed Information</p>
            <p class="desc">
                This pane provides a consistent overview throughout the process.
            </p>
        </div>
        <img src="image.png" alt="Process image">
    </div>

    <div class="form-pane">
        <div id="step-indicator" class="step-indicator">Step 1 / 3</div>

        <!-- Section 1 -->
        <div id="section-1" class="section active">
            <div class="content-area">
                <div class="input-group">
                    <label for="planning-plan">Planning Plan</label>
                    <select id="planning-plan">
                        <option value="1">Plan 1</option>
                        <option value="2">Plan 2</option>
                        <option value="3">Plan 3</option>
                    </select>
                    <div class="description">Select the appropriate planning plan.</div>
                </div>
                <div class="input-group">
                    <label for="treatment-plan">Treatment Plan</label>
                    <select id="treatment-plan">
                        <option value="1">Plan 1</option>
                        <option value="2">Plan 2</option>
                        <option value="3">Plan 3</option>
                    </select>
                    <div class="description">Select the appropriate treatment plan.</div>
                </div>
            </div>
            <div class="actions">
                <button id="next-1">Next</button>
            </div>
        </div>

        <!-- Section 2 -->
        <div id="section-2" class="section">
            <div class="content-area">
                <div class="input-group">
                    <label for="folder-input">Selected Folder</label>
                    <input type="text" id="folder-input" value="\\rghrhdaemonp02\dicom\TBI_DRR" readonly />
                    <button type="button" class="change-folder" id="change-folder">Change</button>
                </div>
            </div>
            <div class="actions">
                <button class="previous" id="prev-2">Previous</button>
                <button id="next-2">Next</button>
            </div>
        </div>

        <!-- Section 3 -->
        <div id="section-3" class="section">
            <div class="content-area">
                <div class="input-group">
                    <label for="final-comments">Final Comments</label>
                    <textarea id="final-comments" rows="10" placeholder="Enter your comments here..."></textarea>
                    <div class="description">Provide any final comments before starting the process.</div>
                </div>
            </div>
            <div class="actions">
                <button class="previous" id="prev-3">Previous</button>
                <button id="start-process">Start</button>
            </div>
        </div>

        <!-- Section 4 -->
        <div id="section-4" class="section">
            <div class="content-area">
                <div class="input-group">
                    <label for="report-comments">Report Comments</label>
                    <textarea id="report-comments" rows="10" placeholder="Final report details..."></textarea>
                    <div class="description">Enter the details for the final report.</div>
                </div>
            </div>
            <div class="actions">
                <button id="close-report">Close</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
